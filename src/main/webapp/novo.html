<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agenda de Contatos - Editar Contato</title>
    <link rel="icon" href="imagens/phone.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Editar contato</h1>

<form name="frmContato" action="insert" >
    <table>
        <tr>
            <td><input type="text" name="nome" placeholder="Digite seu nome" class="Caixa1"></td>
        </tr>
        <tr>
            <td><input type="text" name="fone" placeholder="Digite seu telefone" class="Caixa2"></td>
        </tr>
        <tr>
            <td><input type="email" name="email" placeholder="Digite seu email" class="Caixa1"></td>
        </tr>
    </table>
    <input type="button" class="Botao1" value="Adicionar" onclick="validar()">
</form>

<script src="scripts/validador.js"></script>

</body>
</html>
